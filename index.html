<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

	<div class="drumMachine">

		<div class="topPanel">
			<div class="tempo">
				<div class="tempo__screen">BPM:	&nbsp; <span> </span></div>
				<div class="tempo__control">
					<div class="tempo__control--up">+</div>
					<div class="tempo__control--down">-</div>
				</div>
			</div>
			<div class="playPause">play</div>
			<div class="add">add</div>
			<div class="clear">clear</div>
		</div>
	
		<div class="middlePanel"><span>DRUMLINE</span><span>Mixer / Drum Machine</span></div>

		<div class="mainPanel">
			<div class="drum">
				<select name="drum__sound" class="drum__sound__selector">
					<optgroup label="ROCK DRUMS">
						<option></option>
						<option value="audio/drums/rock/hihat_rock.mp3">Hi-Hat</option>
						<option value="audio/drums/rock/snare_rock.mp3">Snare</option>
						<option value="audio/drums/rock/kick_rock.mp3">Kick</option>
						<option></option>
					</optgroup>
					<optgroup label="HIP-HOP DRUMS">
						<option></option>
						<option value="audio/drums/hiphop/hihat_hiphop.mp3">Hi-Hat</option>
						<option value="audio/drums/hiphop/snare_hiphop.mp3">Snare</option>
						<option value="audio/drums/hiphop/kick_hiphop.mp3">Kick</option>
						<option></option>
					</optgroup>
					<optgroup label="ELECTRO DRUMS">
						<option></option>
						<option value="audio/drums/electro/hihat_electro.mp3">Hi-Hat</option>
						<option value="audio/drums/electro/snare_electro.mp3">Snare</option>
						<option value="audio/drums/electro/kick_electro.mp3">Kick</option>
						<option></option>
					</optgroup>
					<optgroup label="BASS LINE, bpm">
						<option></option>
						<option value="audio/bass/65_bpm.mp3">65</option>
						<option value="audio/bass/85_bpm.mp3">85</option>
						<option value="audio/bass/110_bpm.mp3">110</option>
						<option value="audio/bass/120_bpm.mp3">120</option>
						<option></option>
					</optgroup>
					<optgroup label="DARK AMBIENT">
						<option></option>
						<option value="audio/ambient/amb1.mp3">amb 1</option>
						<option value="audio/ambient/amb2.mp3">amb 2</option>
						<option value="audio/ambient/amb3.mp3">amb 3</option>
						<option value="audio/ambient/amb4.mp3">amb 4</option>
						<option></option>
					</optgroup>
				</select>
				
				<div class="drum__note">		
					<div class="drum__note--checkbox"><label><input type="checkbox"/></label></div>
					<div class="drum__note--checkbox"><label><input type="checkbox"/></label></div>
					<div class="drum__note--checkbox"><label><input type="checkbox"/></label></div>
					<div class="drum__note--checkbox"><label><input type="checkbox"/></label></div>
					<div class="drum__note--checkbox"><label><input type="checkbox"/></label></div>
					<div class="drum__note--checkbox"><label><input type="checkbox"/></label></div>
					<div class="drum__note--checkbox"><label><input type="checkbox"/></label></div>
					<div class="drum__note--checkbox"><label><input type="checkbox"/></label></div>
					<div class="drum__note--checkbox"><label><input type="checkbox"/></label></div>
					<div class="drum__note--checkbox"><label><input type="checkbox"/></label></div>
					<div class="drum__note--checkbox"><label><input type="checkbox"/></label></div>
					<div class="drum__note--checkbox"><label><input type="checkbox"/></label></div>
					<div class="drum__note--checkbox"><label><input type="checkbox"/></label></div>
					<div class="drum__note--checkbox"><label><input type="checkbox"/></label></div>
					<div class="drum__note--checkbox"><label><input type="checkbox"/></label></div>
					<div class="drum__note--checkbox"><label><input type="checkbox"/></label></div>
				</div>
				
				<div title="delete" class="drum__note--del">DEL</div>
			</div>
		</div>
	
	</div>
	
<script src="scripts/script.js"></script>
</body>
</html>
